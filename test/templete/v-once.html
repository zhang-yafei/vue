<!DOCTYPE html>
<html>
<head>
<script src="../vue.js"></script>
</head>
<body>

<h1>Hello World</h1>
<div>
	<!--v-once绑定事件,只绑定一次.后续改变不会触发重绘 -->
	<div id="app5" style="color: red" v-once>{{message}}</div>
</div>
<script>
//v-if的参数，控制节点是否生成（不是display是dom节点）
var app = new Vue({
	el:"#app5",
	data:{message:'点击后这段文字将被翻转'},
})
</script>
</body>
</html>
